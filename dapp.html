<!DOCTYPE html>
<html>

<head>
    <title>Pharmacist Home</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- CSS stylesheet -->
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        #sidebar {
            height: 100%;
            text-align: center;
            color: black;
            padding: 15px;
        }

        .table_search {
            text-align: right;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-2">
                <h4>Dating App</h4>
            </div> -->
            <div style="padding: 0;">
                <nav class="navbar navbar-expand-lg
								navbar-light bg-light">
                    <h4>Dating App</h4>

                </nav>

                <div class="col" style="padding: 50px;">
                    <h3 style="text-align: left;">Create an Account</h3><br>
                    <br>

                    <div class="container-fluid">
                        <form id="form" method="post" action="" onsubmit="return validate()" class="bg-">
                            <div class="p-2">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" autocomplete="off">
                                <span id="pname" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="p-2">
                                <label for="age">Age</label>
                                <input type="date" id="age" class="form-control">
                                <span id="page" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="p-2">
                                <label for="phno">Phone number</label>
                                <input type="text" id="phno" class="form-control" autocomplete="off">
                                <span id="pphno" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="p-2">
                                <label for="occu">occupation</label>
                                <input type="text" id="occu" class="form-control" autocomplete="off">
                                <span id="poccu" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="p-2">
                                <label for="hobby">Hobbies</label>
                                <input type="text" id="hobby" class="form-control">
                                <span id="phobby" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="p-2">
                                <label for="movie">Movie Genres</label>
                                <input type="text" id="movie" class="form-control" autocomplete="off">
                                <span id="pmovie" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="p-2">
                                <label for="food">food</label>
                                <input type="text" id="food" class="form-control">
                                <span id="pfood" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="p-2">
                                <input type="submit" class="btn btn-success alig" onclick="validate()" value="Register">
                            </div>

                        </form>
                    </div>
                    <script type="text/javascript" src="dapp.js"></script>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
